{% load cart_template_tags %}

<nav
  class="navbar navbar-expand-lg navbar-dark text-white"
  style="background: #4f4789"
>
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" href="/">
      <img
        style="position: relative; top: -5px"
        src="https://img.icons8.com/cotton/50/000000/laptop-metrics.png"
      />
    </a>

    <!-- Collapse -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        {% comment %}
        <li class="nav-item active">
          <a class="nav-link waves-effect" href="/"
            >Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect" href="/checkout"> Checkout</a>
        </li>
        {% endcomment %}
      </ul>

      <!-- Right -->
      <ul class="navbar-nav nav-flex-icons">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a
            style="
              border: 1px solid #ccc;
              border-radius: 4px;
              padding: 8px;
              position: relative;
              right: 4px;
            "
            href="{% url 'core:order-summary' %}"
            class="nav-link"
          >
            <span
              style="position: relative; top: -2px; left: 2px"
              class="badge red z-depth-1 mr-1"
            >
              {{ request.user|cart_item_count }}
            </span>
            <i class="fas fa-shopping-cart"></i>
            <span class="clearfix d-none d-sm-inline-block"> Cart </span>
          </a>
        </li>
        <li class="nav-item">
          <a
            style="
              border: 1px solid #ccc;
              border-radius: 4px;
              padding: 8px;
              margin-left: 4px;
            "
            class="nav-link"
            href="{% url 'account_logout' %}"
          >
            <span class="clearfix d-none d-sm-inline-block"> Logout </span>
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_login' %}">
            <span
              style="
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 5px;
                margin-left: 4px;
              "
              class="clearfix d-none d-sm-inline-block"
            >
              Login
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_signup' %}">
            <span
              style="
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 5px;
                margin-left: 4px;
              "
              class="clearfix d-none d-sm-inline-block"
            >
              Signup
            </span>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
